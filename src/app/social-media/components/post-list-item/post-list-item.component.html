<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span>{{ post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ post.createdDate | date }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img src="" alt="">
        <span>{{ post.content }}</span>
    </mat-card-content>
</mat-card>
